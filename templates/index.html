</head>

  <div class="wrapper">

        <div class="right_top">

                <div id="myText" class="tabcontent" style="display: block; font-size:90%; font-family:verdana; height:323px; width:250px; background:white; float:left;">

                <div id="Screen" class="tabcontent" style="display: block; height:323px; width:345px; background:white; float:right;">
                      <video id="myvideo" controls muted>
                      <source src={{ url_for('static', filename="2_Screen.mp4") }} type="video/mp4">
                      </video>
            <div class="btnDiv" style="margin-top:80px; margin-left: 25px; position: absolute; z-index: 8;">
                <button class="minus"> zoom out </button>
                <button class="plus"> zoom in </button>
                <button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>

            </div>

                </div>
        </div>
  </div>

  <script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}


let scale = 1;
$('.plus').on('click',function(){
    $('#myvideo').css('transform','scale('+(scale+=0.73)+')');

});
$('.minus').on('click',function(){
$('#myvideo').css('transform','scale('+(scale-=0.73)+')');
});


var elem = document.getElementById("myvideo");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}


</script>
  </body>

</html>
